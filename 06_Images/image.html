<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap 4 Images</title>

    <!---CSS Files-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/mdb.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <a class="navbar-brand text-center" href="#">Images</a>
    </nav>

    <!---start -->
    <br>
    <h2 class="bg-danger text-center text-white">.rounded</h2>
    <div class="container text-center">
      <img
        src="Nick-Vujicic.jpg"
        class="rounded"
        height="200px"
        width="200px"
      />
    </div>
    <hr>

    <h2 class="bg-danger text-center text-white">.rounded-circle</h2>
    <div class="container text-center">
      <img
        src="Nick-Vujicic.jpg"
        class="rounded-circle"
        height="200px"
        width="200px"
      />
    </div>
    <hr>

    <h2 class="bg-danger text-center text-white">.img-thumbnail</h2>
    <div class="container text-center">
      <img
        src="Nick-Vujicic.jpg"
        class="img-thumbnail"
        height="300px"
        width="200px"
      />
    </div>
    <hr>


    <h2 class="bg-danger text-center text-white">.img-fluid</h2>
    <div class="container text-center">
      <img
        src="Nick-Vujicic.jpg"
        class="img-fluid"
      />
    </div>
    <hr>

    <h2 class="bg-danger text-center text-white">.float-left</h2>
    <div class="container text-center">
      <img
        src="Nick-Vujicic.jpg"
        class="float-left"
        height="200px"
        width="200px"
      />
    </div>
    <hr>

    <h2 class="bg-danger text-center text-white">.float-right</h2>
    <div class="container text-center">
      <img
        src="Nick-Vujicic.jpg"
        class="float-right"
        height="200px"
        width="200px"
      />
    </div>
    <hr>


    <h2 class="bg-danger text-center text-white">mx-auto d-block</h2>
    <div class="container text-center">
      <img
        src="Nick-Vujicic.jpg"
        class="mx-auto d-block"
        height="200px"
        width="200px"
      />
    </div>
    <hr>

    <!--end----->
    
    <!----Bootsrap Js Files--->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/mdb.js" type="text/javascript"></script>
  </body>
</html>
