<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap 4 -Spinners</title>

    <!---CSS Files-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/mdb.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white sticky-top">
      <a class="navbar-brand text-center" href="#">Spinners</a>
    </nav>

                     <!---start -->
        <div class="container m-4">
            <div class="spinner-border"></div>
            <div class="spinner-border bg-primary"></div>
            <hr>
            <div class="spinner-border text-primary"></div>
            <div class="spinner-border text-secondary"></div>
            <div class="spinner-border text-success"></div>
            <div class="spinner-border text-info"></div>
            <div class="spinner-border text-warning"></div>
            <div class="spinner-border text-danger"></div>
            <div class="spinner-border text-light"></div>
            <div class="spinner-border text-white"></div>
        </div>
        <hr>
        <div class="container m-4">
          <div class="spinner-grow"></div>
          <div class="spinner-grow bg-primary"></div>
          <hr>
          <div class="spinner-grow text-primary"></div>
          <div class="spinner-grow text-secondary"></div>
          <div class="spinner-grow text-success"></div>
          <div class="spinner-grow text-info"></div>
          <div class="spinner-grow text-warning"></div>
          <div class="spinner-grow text-danger"></div>
          <div class="spinner-grow text-light"></div>
          <div class="spinner-grow text-white"></div>
      </div>

      <hr>
      <div class="container">
        <div class="spinner-border spinner-border-sm"></div>
        <div class="spinner-grow spinner-grow-sm"></div>
    </div>
<hr>
    <button class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
    </button>
    <br>
    <button class="btn btn-primary">
      <span class="spinner-border spinner-border-sm"></span>
      Loading 
    </button>
    <br>
    <button class="btn btn-primary rounded">
      <span class="spinner-border spinner-border-sm"></span>
      Loading 
    </button>

                      <!--end----->
    <!----Bootsrap Js Files--->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/mdb.js" type="text/javascript"></script>
  </body>
</html>
