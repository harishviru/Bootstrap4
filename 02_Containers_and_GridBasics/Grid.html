<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap 4 Grid system</title>

    <!---CSS Files-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/mdb.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <a class="navbar-brand text-center" href="#">Grid system</a>
    </nav>

                     <!---start -->
                     <br>
                  <div class="row">
                    <div class="col bg-danger">12 cols</div>
                  </div>
                  <div class="row">
                    <div class="col-4 bg-info">4 cols</div>
                    <div class="col-4 bg-primary">4 cols</div>
                    <div class="col-4 bg-secondary">4 cols</div>
                  </div>
              <hr>


            <h3 class="display-5 bg-success text-center">small device</h3>
         <div class="container">
            <div class="row">
                <div class="col-sm-4 bg-info">4 cols</div>
                <div class="col-sm-4 bg-primary">4 cols</div>
                <div class="col-sm-4 bg-secondary">4 cols</div>
              </div>
         </div>

         <hr>

         <h3 class="display-5 bg-success text-center">medium device</h3>
      <div class="container">
         <div class="row">
             <div class="col-md-4 bg-info">4 cols</div>
             <div class="col-md-4 bg-primary">4 cols</div>
             <div class="col-md-4 bg-secondary">4 cols</div>
           </div>
      </div>


      <hr>
      <h3 class="display-5 bg-success text-center">Large device</h3>
   <div class="container">
      <div class="row">
          <div class="col-lg-4 bg-info">4 cols</div>
          <div class="col-lg-4 bg-primary">4 cols</div>
          <div class="col-lg-4 bg-secondary">4 cols</div>
        </div>
   </div>

  <hr>
      <h3 class="display-5 bg-success text-center">X-Large device</h3>
   <div class="container">
      <div class="row">
          <div class="col-xl-4 bg-info">4 cols</div>
          <div class="col-xl-4 bg-primary">4 cols</div>
          <div class="col-xl-4 bg-secondary">4 cols</div>
        </div>
   </div>


                      <!--end----->

    <script src="js/mdb.js" type="text/javascript"></script>
  </body>
</html>
