    <hr>
    <h3 class="border border-dark rounded bg-warning text-center text-white mt-3"> Validation</h3>
    <p class="text-center text-muted ">.was-validated-before submitting the form</p>

   <div class="container mx-auto border border-danger rounded m-3">
           <form class="was-validated" action="https://www.google.com" >
                     <div class="form-group">
                            <label for="uname">UserName :</label>
                            <input type="text" class="form-control" name="uname" required>
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Pls enter username</div>
                        </div>
                        <div class="form-group">
                            <label for="uname">Password :</label>
                            <input type="password" class="form-control" name="pwd" required>
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Pls enter password</div>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" required>
                                Remeber Me
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Required to check</div>
                        </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
           </form>
   </div>

   <hr>
   <p class="text-center text-muted ">.needs-validation  and novalidate after submitting the form</p>

   <div class="container mx-auto border border-danger rounded m-3">
           <form class="needs-validation" novalidate action="https://www.google.com" >
                     <div class="form-group">
                            <label for="uname">UserName :</label>
                            <input type="text" class="form-control" name="uname" required>
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Pls enter username</div>
                        </div>
                        <div class="form-group">
                            <label for="uname">Password :</label>
                            <input type="password" class="form-control" name="pwd" required>
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Pls enter password</div>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" required>
                                Remeber Me
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Required to check</div>
                        </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
           </form>
   </div>

    <!----Bootsrap Js Files--->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/mdb.js" type="text/javascript"></script>
    <script>
        // Disable form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
