<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap 4 -Carousel</title>

    <!---CSS Files-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="css/mdb.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
          width: 100%;
          height: 100%;
        }
        </style>
</head>
  <body style="height: 2000px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white sticky-top">
      <a class="navbar-brand text-center" href="#">Carousel</a>
    </nav>

                     <!---start -->
    <h3 class="border border-dark rounded bg-warning text-center text-white mt-3"> Carousel</h3>
    <p class="text-center text-muted ">Basic</p>

    <div class="container w-70 h-50 mt-0">
    <div class="carousel slide" data-ride="carousel">
           <div class="carousel-inner">
               <div class="carousel-item active">
                    <img src="images/nature.jpg" class="img-fluid d-block w-100">
               </div>
               <div class="carousel-item">
                <img src="images/nature1.jpg" class="img-fluid d-block w-100">
             </div>
               <div class="carousel-item">
                   <img src="images/nature2.jpg" class="img-fluid d-block w-100">
                </div>
           </div>
         </div>
    </div>
<hr class="bg-danger">

<p class="text-center text-muted ">Carsousel with controls and Indicators</p>
  <div class="container w-70 h-50 mt-0">
    <div id="carousel5" class="carousel slide" data-ride="carousel">
         <!--Indicators-->
           <ul class="carousel-indicators">
               <li data-target="carousel5" data-slide-to="0" class="active"></li>
               <li data-target="carousel5" data-slide-to="1" ></li>
               <li data-target="carousel5" data-slide-to="2" ></li>
            </ul>

        <!-- The slideshow -->
          <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/nature.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/nature1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/nature2.jpg" alt="Third slide">
          </div>
        </div>
         <!--Left and Right controls-->
         <a class="carousel-control-prev" href="#carousel5" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#carousel5" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
           </a>
      </div>
    </div>

<hr>
<p class="text-center text-muted ">Carsousel with Caption</p>
  <div class="container w-70 h-50 mt-0">
    <div id="carousel7" class="carousel slide" data-ride="carousel">
         <!--Indicators-->
           <ul class="carousel-indicators">
               <li data-target="carousel7" data-slide-to="0" class="active"></li>
               <li data-target="carousel7" data-slide-to="1" ></li>
               <li data-target="carousel7" data-slide-to="2" ></li>
            </ul>

        <!-- The slideshow -->
          <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/nature.jpg" alt="First slide">
            <div class="carousel-caption">
                <h3>Heading</h3>
                <p>We had such a great time in LA!</p>
              </div>   
        </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/nature1.jpg" alt="Second slide">
            <div class="carousel-caption">
                <h3>Heading</h3>
                <p>We had such a great time in LA!</p>
              </div>   
        </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/nature2.jpg" alt="Third slide">
            <div class="carousel-caption">
                <h3>Heading</h3>
                <p>We had such a great time in LA!</p>
              </div>   
        </div>
        </div>
         <!--Left and Right controls-->
         <a class="carousel-control-prev" href="#carousel7" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#carousel7" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
           </a>
      </div>
    </div>

             <!--end----->
    <!----Bootsrap Js Files--->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/mdb.js" type="text/javascript"></script>
     <script>
        $('.carousel').carousel({
         interval: 1000,
         pause :'hover'
          });
     </script> 
</body>
</html>
