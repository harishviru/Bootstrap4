<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap 4 -progress bar</title>

    <!---CSS Files-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/mdb.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark  bg-primary text-white sticky-top">
      <a class="navbar-brand text-center" href="#">progress bar</a>
    </nav>
                     <!---start -->
           <h2 class="bg-success text-white text-center mx-auto"> basic progress-bar </h2>
           <div class="container">
           <div class="progress"></div> <br>
           <div class="progress">
               <div class="progress-bar" ></div>
           </div>
           <br>
            <div class="progress">
              <div class="progress-bar" style="width: 50%;"></div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar"  style="width: 50%;" >50%</div>
             </div>

             <br>
            <div class="progress">
                <div class="progress-bar bg-secondary"  style="width: 50%;" >50%</div>
             </div>
             <br>
            <div class="progress">
                <div class="progress-bar bg-primary"  style="width: 50%;" >50%</div>
             </div>

             <br>
             <div class="progress">
                 <div class="progress-bar bg-success"  style="width: 50%;" >50%</div>
              </div>

              <br>
              <div class="progress">
                  <div class="progress-bar bg-warning"  style="width: 50%;" >50%</div>
               </div>
         </div>
<hr>
<h2 class="bg-success text-white text-center mx-auto">progress stripped /progress-bar-animated</h2>

<div class="progress">
    <div class="progress-bar progress-bar-striped"  style="width: 50%;" >50%</div>
 </div>

 <br>
 <div class="progress">
     <div class="progress-bar progress-bar-striped progress-bar-animated"  style="width: 50%;" >50%</div>
  </div>

  <br>
  <div class="progress">
      <div class="progress-bar  progress-bar-striped progress-bar-animated bg-warning"  style="width: 50%;" >50%</div>
   </div>

   <hr>
   <h2 class="bg-success text-white text-center mx-auto"> multiple progress </h2>
   
   <div class="progress">
       <div class="progress-bar progress-bar-striped"  style="width: 20%;" >20%</div>
       <div class="progress-bar progress-bar-striped bg-warning"  style="width: 20%;" >20%</div>
       <div class="progress-bar progress-bar-striped bg-danger"  style="width: 20%;" >20%</div>
    </div>


                      <!--end----->
    <!----Bootsrap Js Files--->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/mdb.js" type="text/javascript"></script>
  </body>
</html>
