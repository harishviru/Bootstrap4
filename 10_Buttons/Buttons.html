<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap 4 -Buttons</title>

    <!---CSS Files-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="css/mdb.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="height:1800px ;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <a class="navbar-brand text-center" href="#">Buttons</a>
    </nav>
                     <!---start -->
   <h2 class="bg-warning text-white text-center mt-2"> Basic Buttons</h2>

   <button type="button" class="btn">Basic </button>
   <button type="button" class="btn btn-primary">btn-primary</button>
   <button type="button" class="btn btn-success">btn-success</button>
   <button type="button" class="btn btn-info">btn-info</button>
   <button type="button" class="btn btn-warning">btn-warning</button>
   <button type="button" class="btn btn-danger">btn-danger</button>
   <button type="button" class="btn btn-secondary">btn-secondary</button>
   <button type="button" class="btn btn-light">btn-light</button>
   <button type="button" class="btn btn-white">btn-white</button>

 <hr>

 <h2 class="bg-warning text-white text-center mt-2">Button Outline</h2>

   <button type="button" class="btn">Basic </button>
   <button type="button" class="btn btn-outline-primary">btn-outline-primary</button>
   <button type="button" class="btn btn-outline-success">btn-outline-success</button>
   <button type="button" class="btn btn-outline-info">btn-outline-info</button>
   <button type="button" class="btn btn-outline-warning">btn-outline-warning</button>
   <button type="button" class="btn btn-outline-danger">btn-outline-danger</button>
   <button type="button" class="btn btn-outline-secondary">btn-outline-secondary</button>
   <button type="button" class="btn btn-outline-light text-success">btn-outline-light</button>
   <button type="button" class="btn btn-outline-white">btn-outline-white</button>


   <hr>

   <h2 class="bg-warning text-white text-center mt-2">Button Sizes</h2>
  
   <button type="button" class="btn btn-primary btn-lg">btn-primary</button>
   <button type="button" class="btn btn-success ">btn-success</button>
   <button type="button" class="btn btn-info btn-sm">btn-info</button>
 
   <hr>

   <h2 class="bg-warning text-white text-center mt-2">Button Block</h2>
  
   <button type="button" class="btn btn-primary btn-lg btn-block">btn-primary</button>
   <button type="button" class="btn btn-success btn-block">btn-success</button>
   <button type="button" class="btn btn-info btn-sm btn-block">btn-info</button>
 
   <hr>

   <h2 class="bg-warning text-white text-center mt-2">Active/Disabled Buttons ...a ,input</h2>
   <button type="button" class="btn btn-primary btn-lg active"> active btn-primary</button>
   <button type="button" class="btn btn-primary btn-lg " disabled>  btn-primary</button>
   <input type="button" class="btn btn-success " value="btn-success">
   <a href="#" class="btn btn-info btn-sm disabled"> disable Link</a>
 
    <hr>

    <h2 class="bg-warning text-white text-center mt-2">Spinners in Buttons</h2>
  
    <button type="button" class="btn btn-primary">
      <span class="spinner-border m-2 spinner-border-sm"></span>
    </button>
    <button type="button" class="btn btn-primary">
      <span class="spinner-border m-2 spinner-border-sm"></span>
      Loading
    </button>
    <button type="button" class="btn btn-primary disabled">
      <span class="spinner-border m-2 spinner-border-sm"></span>
      Loading
    </button>
    <button type="button" class="btn btn-primary">
      <span class="spinner-grow m-2 spinner-grow-sm"></span>
      Loading
    </button> 
      <hr>
    <h2 class="bg-warning text-white text-center mt-2">    Button Groups </h2>
      <div class="btn-group"> 
           <button type="button" class="btn btn-danger">Button1</button>
           <button type="button" class="btn btn-danger">Button2</button>
           <button type="button" class=" btn btn-danger">Button3</button>
    </div>
    <div class="btn-group-vertical"> 
      <button type="button" class="btn btn-danger">Button1</button>
      <button type="button" class="btn btn-danger">Button2</button>
      <button type="button" class=" btn btn-danger">Button3</button>
    </div>
    

    <h2 class="bg-warning text-white text-center mt-2">Nesting Button Groups & Dropdown Menus </h2>
   
   
    <div class="btn-group"> 
         <button type="button" class="btn btn-danger">Button1</button>
         <button type="button" class="btn btn-danger">Button2</button>
         <div class="btn-group">
         <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                 button 3
         </button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item"> 1</a>
              <a href="#" class="dropdown-item"> 2</a>
              <a href="#" class="dropdown-item"> 3</a>
            </div>
        </div>
  </div>
  
  <div class="btn-group"> 
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Button1</button>
       <div class="dropdown-menu">
         <a href="#" class="dropdown-item"> 1</a>
         <a href="#" class="dropdown-item"> 2</a>
         <a href="#" class="dropdown-item"> 3</a>
   </div>
</div>
 
<div class="btn-group"> 
  <button  type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" >Button1</button>
     <div class="dropdown-menu">
       <a href="#" class="dropdown-item"> 1</a>
       <a href="#" class="dropdown-item"> 2</a>
       <a href="#" class="dropdown-item"> 3</a>
 </div>
</div>


                      <!--end----->
    <!----Bootsrap Js Files--->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/mdb.js" type="text/javascript"></script>
  </body>
</html>
